sudo: false
branches:
  only:
  - master
  - "/^v.*$/"
notifications:
  email:
    on_success: change
    on_failure: always
language: python
python:
- 3.7
- 3.6
- 3.5
install:
- pip install --upgrade pip setuptools
- pip install -e .
script:
- true
deploy:
  provider: pypi
  user: datamade.wheelbuilder
  password:
    secure: 
  on:
    tags: true
    distributions: sdist bdist_wheel
    repo: datamade/census_area
  skip_cleanup: 'true'
